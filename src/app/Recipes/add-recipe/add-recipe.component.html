<div class="container  p-4" style="min-height: 80vh;">
    <div class="card shadow-sm p-4 bg-light">
   <form [formGroup]="AddRecipeForm"  (ngSubmit)="addRecipe()">
<div class="mb-3">
    <label class="form-label">Recipe Name</label>
    <input type="text" class="form-control" formControlName="title">
</div>
<div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="description">
</div>
<div class="mb-3">
    <label class="form-label">Ingredients</label>
    <input type="text" class="form-control" formControlName="ingredients">
</div>
<div class="mb-3">
    <label class="form-label">Steps</label>
    <input type="text" class="form-control" formControlName="steps">
</div>
<div class="mb-3">
    <label class="form-label">Image</label>
    <input type="text" class="form-control" formControlName="imageUrl">
</div>
<div class="mb-3">
    <label class="form-label">Category</label>
    <input type="text" class="form-control" formControlName="category">
</div>
    <button type="submit"  class="btn btn-success shadow-sm px-4" >Add</button>
</form>
    </div>
</div>
