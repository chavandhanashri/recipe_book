<div>
  <select class="form-select mt-4" style="width: 9% !important;margin-left: 85%;" [(ngModel)]="selectedCategory" (change)="applyFilter()">
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>
</div>
<div class="row gap-3 pt-4" style="display: flex; justify-content: center;">
 <div class="card col-4" *ngFor="let recipe of filteredRecipes"  style="width: 18rem;" (click)="navigateToRecipe(recipe.id)">
 <div>
  <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
    <img [src]="recipe.imageUrl" [style.width.px]="200"
     [style.height.px]="150" alt="{{ recipe.title }}">
    <p class="card-text"> {{ recipe.description}}</p>
  </div>
 </div>
</div>
